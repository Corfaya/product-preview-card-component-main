<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="card">
    <div class="perfume-img">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Chanel image">
    </div>

    <div class="perfume-text">
      <h2 class="type-product">Perfume</h2>

      <h1 class="font-Fraunces">Gabrielle<br /> Essence Eau<br /> De Parfum</h1>

      <p class="description">A floral, solar and voluptuous<br /> interpretation composed by<br /> Olivier Polge,
        Perfumer-Creator<br /> for the House of CHANEL.</p>
      <div id="price">
        <h2 class="on-sale font-Fraunces">$149.99</h2>
        <h2 class="prev-price">$169.99</h2>
      </div>
      <button>
        Add to Cart
      </button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Laura Corrado</a>.
  </div>
</body>

</html>
